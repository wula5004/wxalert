<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>负责人配置</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial; margin: 24px; }
    h1 { font-size: 20px; }
    input { padding: 6px 8px; margin-right: 8px; }
    button { padding: 6px 10px; }
    table { border-collapse: collapse; margin-top: 16px; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f6f6f6; text-align: left; }
    .hint { color: #666; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>机器ID -> 负责人 姓名</h1>
  <div>
    <input id="id" placeholder="机器ID (如: node-1)"/>
    <input id="owner" placeholder="负责人姓名 (如: 张三)"/>
    <button onclick="save()">保存/更新</button>
  </div>
  <table>
    <thead><tr><th>机器ID</th><th>负责人</th><th>操作</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
  <script>
    async function load() {
      const res = await fetch('/api/owners');
      if (!res.ok) {
        const t = await res.text();
        alert('加载失败：' + t);
        return;
      }
      const data = await res.json();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      Object.keys(data).sort().forEach(k => {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td>'+k+'</td><td>'+data[k]+'</td><td><button onclick="del(\''+k+'\')">删除</button></td>';
        tbody.appendChild(tr);
      });
    }
    async function save() {
      const id = document.getElementById('id').value.trim();
      const owner = document.getElementById('owner').value.trim();
      if(!id || !owner){ alert('请填写完整'); return; }
      const res = await fetch('/api/owners', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({id, owner}) });
      if (!res.ok) {
        const t = await res.text();
        alert('保存失败：' + t);
        return;
      }
      alert('保存成功');
      document.getElementById('id').value=''; document.getElementById('owner').value='';
      await load();
    }
    async function del(id) {
      const res = await fetch('/api/owners', { method:'DELETE', headers:{'Content-Type':'application/json'}, body: JSON.stringify({id}) });
      if (!res.ok) {
        const t = await res.text();
        alert('删除失败：' + t);
        return;
      }
      alert('删除成功');
      await load();
    }
    load();
  </script>
</body>
</html>
